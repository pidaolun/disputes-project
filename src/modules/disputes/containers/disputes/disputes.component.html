<mat-sidenav-container fullscreen>
    <div>
        <mat-toolbar color="black" class="header">
            <div class="toolbar">
                <div class="header-left">
                    <img class="image" src="./assets/images/icon.png">
                    <h1>MISO</h1>
                </div>

                <div class="dv-btn-logout">
                    <button class="btn-logout" mat-button (click)="auth.logout()">Logout</button>
                </div>
            </div>
        </mat-toolbar>
        <div class="page-content">
        </div>
    </div>
    <div class="item-list" style="flex-direction: column">
        <button mat-fab color="primary" class="btn-create" (click)="openDialogCreate()">
            <mat-icon>add</mat-icon>
        </button>
        <dispute-item *ngFor="let dispute of (disputes$ | async)" (remove)="onRemove(dispute)" (update)="onUpdate($event)" [dispute]="dispute">
        </dispute-item>
    </div>
</mat-sidenav-container>
