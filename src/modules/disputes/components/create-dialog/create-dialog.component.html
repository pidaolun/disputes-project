<form #f="ngForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>Create Dispute</h2>
    <mat-form-field>
        <input #input maxlength="50" cdkFocusInitial matInput placeholder="Name" name="name" [(ngModel)]="dispute.name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <mat-dialog-actions>
        <button type="button" mat-button mat-dialog-close>CANCEL</button>
        <button type="submit" mat-button color="primary" [mat-dialog-close]="dispute" cdkFocusInitial [disabled]="f.invalid">CREATE</button>
    </mat-dialog-actions>
</form>
