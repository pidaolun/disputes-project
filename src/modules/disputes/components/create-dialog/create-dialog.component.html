<h2 mat-dialog-title>Create Item</h2>
<mat-form-field class="form-list" fxLayout="row" fxLayoutAlign="center center">
    <input cdkFocusInitial matInput placeholder="Name" name="name" [(ngModel)]="dispute.name" required>
</mat-form-field>
<mat-dialog-actions class="button">
    <button mat-button color="warn" mat-dialog-close>CANCEL</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="dispute" cdkFocusInitial>CREATE</button>
</mat-dialog-actions>
