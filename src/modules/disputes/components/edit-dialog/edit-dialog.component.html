<form (ngSubmit)="onSubmit()">
    <mat-form-field class="form-list" fxLayout="row" fxLayoutAlign="center center">
        <input matInput placeholder="Name" name="name" [(ngModel)]="dispute.name">
    </mat-form-field>
    <div class="form-list" mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button type="button" mat-button color="warn" mat-dialog-close>CANCEL</button>
        <button type="submit" mat-raised-button color="primary">OK</button>
    </div>
</form>
